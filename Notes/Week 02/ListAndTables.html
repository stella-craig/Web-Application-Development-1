<!--Tables and List Example-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to external css file-->
    <link rel="stylesheet" href="MyTableList.css">
    <title>Document</title>
</head>
<body>
    <h2>My Lists</h2>

    <!--Bullet point list-->
    <ul>
        <li>me</li>
        <li>myself</li>
        <li>I</li>
    </ul>

    <!--Numbered list-->
    <ol>
        <li>me</li>
        <li>myself</li>
        <li>I</li>
    </ol>

    <h3>My Table</h3>

    <!--Table-->
    <table>
        <!--tr is table row-->
        <tr>
            <!--th is table header-->
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <!--td is table detail-->
            <td>Scott</td>
            <td>Teacher</td>
        </tr>
        <tr>
            <td>Robert</td>
            <td>Student</td>
        </tr>
    </table>


</body>
</html>
